<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="Aha-Soft-Desktop-Buffet-Salad.ico" type="image/x-icon">

    <title>KHAI-KHAI</title>
   <style>
        *{
        text-align:center;
    }
    .logo{
        height: 10%;
        width: 10%;
    }
    
   </style>
</head>

<body>
    <header>
        <img class="logo my-1" src="https://media.giphy.com/media/3ohzdNwjApMs98ECKA/giphy.gif" alt="">
        <h2 class="text-center my-4 text-primary">
            KHAI KHAI
        </h2>
    </header>
    <main class="container">
        
        <!-- search box  -->
        <div class="input-group mb-3 w-50 mx-auto my-5">
            <input type="text" id="search-field" class="form-control text-center border-2" placeholder="Food.ex:fish,pasta" aria-label="Food" aria-describedby="button-addon2">
            <!-- search button -->
            <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
          </div>
          <div>
              <p id="error-message" class="text-danger">Something Went Wrong</p>
          </div>
          <!-- Single meal info show -->
        <div id="meal-details" class="w-50 mx-auto">
           
        </div>

        <!-- Single meal info end -->
          <!-- Search result meal -->
          <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 m-5">
           
          </div>
          <!-- Search result end -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- <script src="khaiKhai-mealdb.js"></script> -->
    <script src="mealdb-async.js"></script>
</body>

</html>
