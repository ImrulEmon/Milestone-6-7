<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">
    <title>Cocktail</title>
    <style>
        #logo {
            display: block;
        }

        #info {
            max-width: 540px;
        }
        #info-img{
            display: block;
        }
    </style>
</head>

<body class="container">
    <header>
        <img id="logo" class="mx-auto mt-4" src="favicon.ico" alt="">
        <h2 class="text-center text-primary my-3">Drink</h2>
    </header>
    <main>
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" class="form-control text-center" placeholder="Drink" aria-label="drink"
                aria-describedby="button-addon2" id="searchText">
            <button class="btn btn-outline-secondary" type="button" id="button-search"
                onclick="loadDrink()">Search</button>
        </div>
        <!-- drink info -->
        <div id="info" class="card mb-3 mx-auto sticky-top">

        </div>
        <!-- search result -->
        <div id="searchResult" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

        </div>
    </main>
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="cocktail.js"></script>
</body>

</html>
