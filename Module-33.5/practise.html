<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 33.5</title>
    <link rel="shortcut icon" href="fav.ico" type="image/x-icon">
    <Style>
        *{
            font-family: monospace;
            font-size: medium;
            text-align: justify;
            margin: 5px;
        }
        #CommentInfo{
            border: 2px solid black;
            text-align: center;
        }
        .singleComment{
            width: 80%;
            margin: 5px auto;
            border: 2px solid black;
            padding: 0 5%;
            transition: transform .2s ease;
        }
        .singleComment:hover{
            background-color: black;
            color: white;
            font-weight: bold;
            transform: scale(1.1);
            border-radius: 5px;
        }
        button{
            background-color: black;
            color: white;
            padding: .5% .75%;
            border-radius: 5px;
            border: 2px solid gray;
        }
        button:hover{
            background-color: white;
            color: black;
            
        }
    </Style>
</head>
<body onload="loadComment()">
    <h3>Practice</h3>
    <button onclick="loadComment()">Comment</button>
    <div id="CommentInfo">

    </div>
    <hr>
    <div id="commentBox">

    </div>
    <script src="practise.js"></script>
</body>
</html>
